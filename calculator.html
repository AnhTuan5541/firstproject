<html>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	
	<head> 
		<title>
			Calculator
		</title>
		<link href ="StyleCalculator.css" rel = "stylesheet">
	</head>
	
	<body>
		<div id = "cal">	
			<div id = "title">
				Calculator
			</div>
			
			<table>
				<tr>
					<td colspan ="5"> <input id="Result" type = "text"/></td>
				</tr>
				
				<tr>
					<td><input class= "btn" type ="button" value ="7" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="8" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="9" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn red" type ="button" value ="DEL" 
								onclick="Result.value=Result.value.substr(0, Result.value.length-1)"></td>
					<td><input class= "btn red" type ="button" value ="AC" 
								onclick="Result.value=''"></td>
				</tr>
				
				<tr>
					<td><input class= "btn" type ="button" value ="4" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="5" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="6" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="*" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="/" 
								onclick="Result.value+=this.value"></td>
				</tr>
				
				<tr>
					<td><input class= "btn" type ="button" value ="3" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="2" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="1" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="+" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="-" 
								onclick="Result.value+=this.value"></td>
				</tr>
				
				<tr>
					<td><input class= "btn" type ="button" value ="0" 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="." 
								onclick="Result.value+=this.value"></td>
					<td><input class= "btn" type ="button" value ="%" 
								onclick="Result.value+=this.value"></td>
					<td colspan= "2"><input id= "equal" class= "btn" type ="button" value ="=" 
								onclick="Result.value=eval(Result.value).toFixed(3)"></td>
				
				</tr>
				
			</table>
			<div id = "tuan">
				Code by <a href =""> Tuáº¥n</a>
		</div>
	</body>
</html>
